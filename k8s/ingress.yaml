# NGINX Ingress routing for OKE
# Apply: kubectl apply -f k8s/ingress.yaml
---
# API ingress - pass /api/* through to backend as-is
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress-api
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: todo-backend
                port:
                  number: 7860
---
# Frontend ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress-frontend
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-frontend
                port:
                  number: 80
