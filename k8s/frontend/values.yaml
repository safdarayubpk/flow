# Default values for todo-frontend Helm chart

# Image configuration
image:
  repository: safdarayub/todo-frontend
  tag: v3-complete
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Pod security context (pod-level settings only)
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Container security context
containerSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: false  # Next.js needs write access to cache directories
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Environment variables
env:
  LOG_LEVEL: "INFO"
  NEXT_PUBLIC_API_URL: "http://todo-backend:8000"

# Replica configuration
replicaCount: 1

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}