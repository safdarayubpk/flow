# Dapr pub/sub component for Kafka on OKE
# Apply: kubectl apply -f k8s/dapr-kafka-pubsub.yaml
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "kafka.default.svc.cluster.local:9092"
    - name: consumerGroup
      value: "dapr-todo-backend"
    - name: authRequired
      value: "false"
    - name: maxMessageBytes
      value: "1048576"
